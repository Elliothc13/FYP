{% load static %}
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elliot Cleary 19264259 FYP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
  <link rel="stylesheet" type="text/css" href="{% static '/css/map.css' %}" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="{% static '/css/map.css' %}" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""> </script>
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="log">Elliot Cleary 19264259 FYP</h2>
        </div>
    </nav>
    <main>
        <div class="row">
            <div class="left col-sm-2 offset-1">
                <div class="sidebar">
                    <a href="#" class="menu-item active">
                        <span><i class="uil uil-home"></i></span>
                        <h3>Map</h3>
                    </a>
                    <a class="menu-item" id="theme">
                        <span><i class="uil uil-palette"></i></span>
                        <h3>Theme</h3>
                    </a>
                </div>
            </div>
            <div class="customise-theme">
                <div class="card">
                    <h2>customise your view</h2>
                    <p>Manage your font size and background.</p>
                    <div class="font-size">
                        <h4>font size</h4>
                        <div>
                            <h6>Aa</h6>
                            <div class="choose-size">
                                <span class="font-size-1"></span>
                                <span class="font-size-2 active"></span>
                                <span class="font-size-3"></span>
                            </div>
                            <h3>Aa</h3>
                        </div>
                    </div>
                    <div class="background">
                        <h4>Background</h4>
                        <div class="choose-background">
                            <div class="background-1 active">
                                <span></span>
                                <h5 for="background-1">Light</h5>
                            </div>
                            <div class="background-2">
                                <span></span>
                                <h5 for="background-2">Dim</h5>
                            </div>
                            <div class="background-3">
                                <span></span>
                                <h5 for="background-3">Black</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="middle col-sm-6">
                <div class="feeds">
                    <div class="feed">
                        <div id="map" style="height: 500px;"></div>
                    </div>
                </div>
            </div>
            <div class="right col-sm-2">
              <div id="slidecontainer">
                <h5>Change Water Height</h5>
                <input class="slider" type="range" min="0" max="1050" value="0" id="slider">
                <h5>Or input a value:</h5>
                <h6>Value can be no larger than 1050</h6>
                <input type="number" min="1" max="1050" id="inputBox">
                <h5>Current Value:</h5>
                <div id="currentValue"></div>
                <button class="btn btn-primary" id="btn">Apply</button> 
                <button class="btn btn-primary" id="btn_2">Toggle Image Overlay</button>
                <h5>Overlay Opacity:</h5>
                <input class="slider" type="range" min="20" max="100" value="100" id="opacitySlider">
              </div>
            </div>
        </div>
    </main>
    
    <script src="{% static './JavaScrip/map.js' %}"></script>
</body>
</html>
